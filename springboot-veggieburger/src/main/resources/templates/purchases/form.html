<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<title>Purchase</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script>
		$(function() {
			$("#date").datepicker({
				changeMonth : true,
				changeYear : true,
				dateFormat : 'dd-mm-yy'
			});
		});
	</script>
</head>
<body>
	<h1 layout:fragment="header">New purchase</h1>
	<div layout:fragment="content" class="input-form">
		<div class="well">
		
			<form id="purchaseForm" th:action="@{/purchases/(form)}"
			th:object="${purchase}" action="#" method="post" class="form-horizontal">
			
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
					<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
						Validation errors
					</p>
				</div>
				<input type="hidden" th:field="*{id}"
					th:class="${#fields.hasErrors('id')} ? 'field-error'" />
				
				<!-- Customer's name -->
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Name</label>
					<select class="col-sm-10"  th:field="*{customer}" >
						<option th:each="customer : ${availableCustomers}" 
							th:value="${customer.id}" 
							th:text="${customer.name}" />
             		</select>
				</div>
				
				<!-- Purchase's date -->
				<div class="form-group">  
					<label class="control-label col-sm-2" for="text">Date</label>
					<input class="col-sm-10" type="text" id="date" th:field="*{date}" 
						th:class="${#fields.hasErrors('date')} ? 'field-error'"/>
				</div>
				
				<!-- Purchase's items -->
				<div class="form-group">  
					<label class="control-label col-sm-2" for="text">Items</label>
					<select id="itemsList" multiple="multiple" 
						th:field="*{items}" name="itemsListId">
						<option th:each="item : ${availableItems}" 
							th:value="${{item}}" th:text="${item.name}" />
					</select>
				</div>
				
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Save" />
				</div>
				<br/>
				
				<a th:href="@{/purchases/}" href="purchases.html">Go back</a>
				
			</form>
			
		</div>
	</div>
</body>
</html>
