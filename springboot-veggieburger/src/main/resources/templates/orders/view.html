<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<title>Order</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
	<h1 layout:fragment="header">Order</h1>
	<div layout:fragment="content" class="well">
		<a href="form.html" th:href="@{/orders/new}">New order</a>
		<div class="alert alert-success" 
			th:if="${globalMessage}" th:text="${globalMessage}">
			Order created.
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Customer's name</th>
					<th>Customer's address</th>
					<th>Date</th>
					<th>Total Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="id" th:text="${order.id}">123</td>
					<td id="customer-name" th:text="${order.customer.name}">Name</td>
					<td id="customer-address" th:text="${order.customer.address}">Address</td>
					<td id="date" th:text="${#dates.format(order.date,'dd/MM/yyyy HH:mm:ss')}">10/12/2017 11:22:33</td>
					<td id="total-value" th:text="${order.totalValue}">00.0</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Items</th>
				</tr>
			</thead>
			<tbody>
				<tr id="items" th:each="item : ${order.items}">
					<td th:text="${item.name}">Item's name"></td>
				</tr>
			</tbody>
		</table>
		
		<div class="pull-left">
			<a href="form.html" th:href="@{'/orders/modify/'+
			${order.id}}">Modify</a>
			| <a href="orders" th:href="@{'/orders/remove/'+
			${order.id}}">Remove</a>
			| <a th:href="@{/orders/}" href="list.html">Go back</a>
		</div>
	</div>
</body>
</html>
