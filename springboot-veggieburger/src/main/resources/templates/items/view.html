<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<title>Item</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
	<h1 layout:fragment="header">Item</h1>
	<div layout:fragment="content" class="well">
		<a href="form.html" th:href="@{/items/new}">New item</a>
		<div class="alert alert-success" 
			th:if="${globalMessage}" th:text="${globalMessage}">
			Item created.
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="id" th:text="${item.id}">123</td>
					<td id="nome" th:text="${item.name}">Name</td>
					<td id="endereco" th:text="${item.price}">00.0</td>
				</tr>
			</tbody>
		</table>
		
		<div class="pull-left">
			<a href="form.html" th:href="@{'/items/modify/'+
			${item.id}}">Modify</a>
			| <a href="items" th:href="@{'/items/remove/'+
			${item.id}}">Remove</a>
			| <a th:href="@{/items/}" href="list.html">Go back</a>
		</div>
	</div>
</body>
</html>
