<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<title>Item</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
	<div layout:fragment="content">
		<div class="jumbotron">
			<h2>Item</h2>
			<a href="form.html" th:href="@{/items/new}">New item</a>
			<div class="alert alert-success" 
				th:if="${globalMessage}" th:text="${globalMessage}">
				Item created.
			</div>
			
			<table class="table">
				<tbody>
					<tr>
						<th class="col-md-2">Id</th>
						<td class="col-md-10" id="id" th:text="${item.id}">1</td>
					</tr>
					<tr>
						<th class="col-md-2">Name</th>
						<td class="col-md-10" id="id" th:text="${item.name}">Name</td>
					</tr>
					<tr>
						<th class="col-md-2">Price</th>
						<td class="col-md-10" id="id" th:text="${item.price}">0.00</td>
					</tr>
				</tbody>
			</table>
			
			<div class="pull-left">
				<a href="form.html" th:href="@{'/items/modify/'+
				${item.id}}">Modify</a>
				| <a href="items" th:href="@{'/items/remove/'+
				${item.id}}">Remove</a>
				| <a th:href="@{/items/}" href="list.html">Go back</a>
			</div>
		</div>
	</div>
</body>
</html>
