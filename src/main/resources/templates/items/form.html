<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<title>Item</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
	<div layout:fragment="content">
		<div class="jumbotron">
			<h2>New item</h2>

			<form id="itemForm" th:action="@{/items/(form)}" th:object="${item}"
				action="#" method="post">

				<div class="form-group" 
					th:class="${#fields.hasErrors('name')} ? 
						'form-group has-error' : 'form-group'">
					<label for="name" class="control-label">Name</label>
					<input id="name" class="form-control" type="text" th:field="*{name}" />
					<span class="help-block" th:if="${#fields.hasErrors('name')}" 
						th:text="${#fields.errors('name')}">Name validation error</span>
				</div>
				
				<div class="form-group" 
					th:class="${#fields.hasErrors('price')} ? 
						'form-group has-error' : 'form-group'">
						
					<label for="price" class="control-label">Price</label>
					<input class="form-control" th:field="*{price}" />
					<span class="help-block" th:if="${#fields.hasErrors('price')}" 
						th:text="${#fields.errors('price')}">Price validation error</span>
				</div>

				<input type="submit" class="btn btn-default" value="Save" />
				<a th:href="@{/items/}" href="items.html">Go back</a>

			</form>

		</div>
	</div>
</body>
</html>
