<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<title>Customer</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>
	<div layout:fragment="content">
		<div class="jumbotron">
			<h2>Customer</h2>
			<a href="form.html" th:href="@{/customers/new}">New customer</a>
			<div class="alert alert-success" 
				th:if="${globalMessage}" th:text="${globalMessage}">
				Customer created.
			</div>
			
			<table class="table">
				<tbody>
					<tr>
						<th class="col-md-2">Id</th>
						<td class="col-md-10" id="id" th:text="${customer.id}">1</td>
					</tr>
					<tr>
						<th class="col-md-2">First Name</th>
						<td class="col-md-10" id="first_name" th:text="${customer.name.firstName}">First Name</td>
					</tr>
					<tr>
						<th class="col-md-2">Last Name</th>
						<td class="col-md-10" id="last_name" th:text="${customer.name.lastName}">Last Name</td>
					</tr>
					<tr>
						<th class="col-md-2">Address Line 1</th>
						<td class="col-md-10" id="address_line1" th:text="${customer.address.addressLine1}">Address Line 1</td>
					</tr>
					<tr>
						<th class="col-md-2">Address Line 2</th>
						<td class="col-md-10" id="address_line2" th:text="${customer.address.addressLine2}">Address Line 2</td>
					</tr>
					<tr>
						<th class="col-md-2">Post Code</th>
						<td class="col-md-10" id="post_code" th:text="${customer.address.postCode}">Post Code</td>
					</tr>
					<tr>
						<th class="col-md-2">City</th>
						<td class="col-md-10" id="city_name" th:text="${customer.address.cityName}">City</td>
					</tr>
					<tr>
						<th class="col-md-2">State</th>
						<td class="col-md-10" id="state_name" th:text="${customer.address.stateName}">State</td>
					</tr>
					<tr>
						<th class="col-md-2">Country</th>
						<td class="col-md-10" id="country" th:text="${customer.address.country.name}">Country</td>
					</tr>
					
				</tbody>
			</table>
			
			<div class="pull-left">
				<a href="form.html" th:href="@{'/customers/modify/'+
				${customer.id}}">Modify</a>
				| <a href="customers" th:href="@{'/customers/remove/'+
				${customer.id}}">Remove</a>
				| <a th:href="@{/customers/}" href="list.html">Go back</a>
			</div>
		</div>
	</div>
</body>
</html>
